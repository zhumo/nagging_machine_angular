<div ng-controller="SessionsController as seshCtrl">
  <h1>Sign in</h1>
  <form ng-submit="seshCtrl.createNewSession()">
    <div class="form-group">
      <label>Phone Number:</label>
      <input class="form-control" type="text" id="phoneNumber" ng-model="seshCtrl.phoneNumber"></input>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input class="form-control" type="password" id="password" ng-model="seshCtrl.password"></input>
    </div>
    <button class="btn btn-primary">Log in</button>
  </form>
</div>
